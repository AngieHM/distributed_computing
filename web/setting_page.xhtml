<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <style type="text/css">
          body{
                background-size: contain;
                font-family: Arial, Helvetica, sans-serif;
            }
        .col-xs-updated {       
            width: 92% !important;
        }
        
        form {
            border: 3px solid #f1f1f1;
        }

        input[type=text], input[type=password],input[type=email]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        input[type=radio]{
            width: 6%;
            padding: 12px 20px;
     
        }

        button {
            background-color: #bd081c;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: 100%;
            padding: 10px 18px;
            background-color: #236A62;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

/* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
        span.psw {
           display: block;
           float: none;
        }
        .cancelbtn {
           width: 100%;
        }
    }
    .content{
        margin-top: 20px;
        background-color: #fff;
        width: 50%;
        border-radius: 3px;
        box-shadow: 10px 10px 5px #aaaaaa;
     }

    .contents{

        width: 80%;
    }

    .imgcontainer img{

        width: 50px;
        height: 50px;
    }
    
    .country{
        
        margin-top: 5px;
    }

    </style>
    </h:head>
    <h:body>

        <h:form id="studentForm" class="container content">

            <div class="imgcontainer">
                <img src="resources/logo.png" alt="Avatar" class="avatar"></img>
            </div>

          <div class="container contents">
            <label for="uname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="first_name" id="first_name"></input>
            
            <label for="uname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="last_name" id="last_name"></input>
            
            <label for="psw"><b>Gender</b></label>
            <div class="radioContainer">
                <input type="radio" name="gender" value="male">Male</input>
            </div>
            <div class="radioContainer">
                <input type="radio" name="gender" value="female"> Female</input>
            </div>
            
            <div class="countryContainer">
                <label for="psw" class="country"><b>Country</b></label>
                <ui:include src="countryList.xhtml"/>
            </div> 
            
            <label for="pswd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="inputPassword3" id="inputPassword3"></input> 
            
            <button type="submit">Save Changes</button>
          </div>

                    
        </h:form>
    </h:body>
</html>
